<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
  <ion-menu-toggle>
<ion-list>
  <ion-item [routerLink]="['/dashboard']">
    <ion-icon name="construct-outline" slot="start"></ion-icon>
    <ion-label>Equipments</ion-label>
  </ion-item>
  <ion-item [routerLink]="['/dashboard/rooms']">
    <ion-icon name="home-outline" slot="start"></ion-icon>

  </ion-item>
  <!-- <ion-item>
            <ion-icon name="alarm-outline" slot="start"></ion-icon>
            <ion-label>My Equipments</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="hammer-outline" slot="start"></ion-icon>
            <ion-label>In use</ion-label>
          </ion-item> -->

    <ion-icon name="log-out-outline" slot="start"></ion-icon>

  </ion-item>
</ion-list>

  </ion-content>
</ion-menu>
